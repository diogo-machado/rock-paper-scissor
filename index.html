<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <script>
        function computerPlay(){
            const responses = ['rock','paper','scissor'];
            let choice = Math.floor(Math.random() * responses.length);
            return responses[choice];
        }

        function playRound(playerSelection,computerSelection){

            if(playerSelection === "rock"){
                switch(computerSelection){
                    case "rock":
                        console.log("DRAW")
                        return 0
                    case "paper": 
                        console.log("You lose! Paper beats Rock")
                        return 'computer'
                    case "scissor":
                        console.log("You win! Rock beats Scissor")
                        return 'player'
                }
            }else if (playerSelection === "paper"){
                switch(computerSelection){
                    case "rock":
                        console.log("You win! Paper beats Rock")
                        return 'player'
                    case "paper":
                        console.log("DRAW")
                        return 0
                    case "scissor":
                        console.log("You lose! Scissor beats Paper")
                        return 'computer'
                }
            }else if (playerSelection === "scissor")
                switch(computerSelection){
                    case "rock":
                        console.log("You lose! Rock beats Scissor")
                        return 'computer'
                    case "paper":
                        console.log("You win! Scissor beats Paper")
                        return 'player'
                    case "scissor":
                        console.log("DRAW")
                        return 0
                }
        }

        function game(){
            let playerScore = 0
            let computerScore = 0
            
            for (let i = 0; i < 5; i++) {
                const computerSelection = computerPlay();
                let playerSelection;

                do{
                    playerSelection = prompt("Type rock, paper or scissors","rock").toLowerCase()
                }while(playerSelection !== 'rock' && playerSelection !== 'paper' && playerSelection !== 'scissor')
                

                let result = (playRound(playerSelection,computerSelection))

                switch(result){
                    case 'player':
                        playerScore++
                        break
                    case 'computer':
                        computerScore++
                        break
                    default:
                        break
                }
            }

            if(playerScore > computerScore){
                console.log(`Player venceu! ${playerScore} - ${computerScore}`)
            }else if(computerScore > playerScore){
                console.log(`Player perdeu! ${playerScore} - ${computerScore}`)
            }else{
                console.log(`Empate! ${playerScore}-${computerScore}`)
            }
            
        }

       game() 
    </script>
</body>
</html>
